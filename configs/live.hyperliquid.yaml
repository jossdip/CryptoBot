general:
  seed: 42
  start: "2024-01-01"
  end: "2030-01-01"
  timeframe: "15m" # Forced 15m
  capital: 100.0
  symbols: ["SOL/USD:USD", "DOGE/USD:USD", "SUI/USD:USD"]
  market_type: futures
  exchange_id: hyperliquid

hyperliquid:
  testnet: false
  wallet_address: ""  # from .env
  private_key: ""  # from .env
  default_leverage: 20
  max_leverage: 20
  margin_mode: isolated

data:
  provider: hyperliquid
  steps_per_bar: 20
  monitor_new_listings: false

broker:
  fee_bps: 2
  slippage_bps: 5
  testnet: false
  margin_mode: isolated
  default_leverage: 20
  max_leverage: 20

risk:
  max_position_pct: 0.95 
  max_daily_drawdown_pct: 20
  max_leverage_per_strategy: 20

llm:
  enabled: false # DISABLED
  model: deepseek-chat
  base_url: https://api.deepseek.com/v1
  api_key: ""  # from .env
  decision_interval_sec: 15
  context_window_bars: 30
  min_confidence_to_execute: 75

learning:
  enabled: false # DISABLED

strategy_weights:
  initial_weights:
    volatility_breakout: 1.0

sentiment:
  reddit:
    enabled: false
  twitter:
    enabled: false
  polymarket:
    enabled: false

monitor:
  enabled: true
  storage_type: "sqlite"
  storage_path: "~/.cryptobot/monitor.db"
  collect_interval_sec: 10
  retention_days: 30
  llm_insights_enabled: false # LLM disabled

strategy:
  name: volatility_breakout
  params:
    stop_loss_pct: 0.015 
    take_profit_type: "trailing"
    trailing_stop_pct: 0.01 
    volume_spike_threshold: 1.5
    price_movement_threshold: 0.01 
    lookback_period: 50
    risk_reward_ratio: 3.0
